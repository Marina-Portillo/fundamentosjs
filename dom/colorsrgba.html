<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores RGBA</title>
    <style>
        body{
            width: 90vw;
            height: 30vw ;
            display: grid;
            place-items: center;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        .container{
            width: 400px;
            padding: 20px;
        }
        .container * {
            width: 100%;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
    <h1>Set Colors</h1>
    <input type="range" id="red" min="0" max="255">
    <br>
    <input type="range" id="green">
    <br>
    <input type="range" id="blue">
    <br>
    <input type="range" id="trans">

</div>
<script src="./colorsrgba.js"></script>
</body>
</html>
